{% extends "tasks/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>{{ action }} Task</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success">{{ action }}</button>
    <a href="{% url 'tasks:dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
